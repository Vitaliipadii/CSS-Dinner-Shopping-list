<!DOCTYPE html>
<html>

<head>
    <title>CSS Dinner shopping list</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body>
    <header class="header">
        <h1>CSS Dinner Shopping List</h1>
        <p>Let's go to the mall!</p>
    </header>
    <div class="mainer">
        <div class="checkbox">

            <div class="input"><input type="checkbox" id="one" value="yes">
                <label for="one">
                    <span style="color: aliceblue; font-size: 18px;">A lot of pickles</span> (for the next lessons )
                </label></div>

            <div class="input"><input type="checkbox" id="two" value="yes">
                <label for="two">
                    <span style="color: aliceblue; font-size: 18px;">10 apples</span>(for CSS manipulations)
                </label></div>

            <div class="input"><input type="checkbox" id="three" value="yes">
                <label for="three">
                    <span style="color: aliceblue; font-size: 18px;">20 oranges</span> (because they are awesome)
                </label></div>

            <div class="input"><input type="checkbox" id="four" value="yes">
                <label for="four">
                    <span style="color: aliceblue; font-size: 18px;">13 plates</span> (hm... they always disappear)
                </label></div>

            <div class="input"><input type="checkbox" id="five" value="yes">
                <label for="five">
                    <span style="color: aliceblue; font-size: 18px;">15 bentos</span>
                </label></div>

            <div class="input"><input type="checkbox" id="six" value="yes">
                <label for="six">
                    <span style="color: aliceblue; font-size: 18px;">1 bottle of Sake^_^</span> (for my friends)
                </label></div>
        </div>
    </div>
    <div class="botton">
        <botton>Bon appetit :)</botton>
    </div>
</body>

</html>
